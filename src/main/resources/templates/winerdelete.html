<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>WINER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
<style>
    .headings{
        font-family: 'Lobster', cursive;
        font-size: 4rem;
    }
</style>

</head>
<body>
<br>
<h1 class="headings text-center"> Delete Winer Details
    <a href="/home" class="btn btn-danger text-right">Go Home</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
    <thead>
    <tr>
        <th>SR. No.</th>
        <th>Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Price</th>
        <th>Created date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:with="count=0">
    <tr th:each = "adminGallery, hh : ${images}">
        <td th:with="count=${count + 1}" th:text="${count}"></td>
        <td th:text="${adminGallery.name}"></td>
        <td><img th:src="@{${'/image/display/'+ adminGallery.id}}"
                 class="card img-fluid" style="width:300px" alt=""/></td>
        <td th:text="${adminGallery.description}"><h2></h2></td>
        <td th:text="${adminGallery.price}"></td>
        <td th:text="${#dates.format({adminGallery.createDate}, 'dd-MM-yyyy')}"/></td>
        <td><a th:href="@{/image/imageDetails(id=${adminGallery.id})}" class="btn btn-info text-right" target="_blank">View</a>
            <a type="button" th:href="'/delete/'+${adminGallery.id}" class="btn btn-danger m-1">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
