<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="headings text-center">Upload Winer Details</h2>
                <div class="row">
                    <div class="col-md-6">
                        <img src="/images/bg-heading-03.jpg" alt="Jane" >

                    </div>
                </div>


                <form id="form">
                    <div class="input-group">
                        <input type="text" class="input--style-3" placeholder="User Name" id="name" name="name" required="required">
                        <p id="error_name"></p>
                    </div>
                    <div class="input-group">
                        <textarea class="input--style-3" placeholder="User Description" id="description" rows="5" cols="45" name="description" required="required"></textarea>
                        <p id="error_description"></p>
                    </div>
                    <div class="input-group">

                        <input type="file" class="input--style-3" placeholder="Choose Image file" name="image" id="image" required="required">
                        <p id="error_file"></p>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input--style-3" placeholder="Set Price" name="price" id="price" required="required">
                        <p id="error_price"></p>
                    </div>

                    <div class="right-w3l col-md-6">
                        <input type="button" id="submit" class="btn btn-primary form-control" value="Submit">
                        <br><br>
                    </div>
                    <a href="/winer" style="float:left;" class="btn btn-success text-right">Show Win PHOTO</a>
                    <br>
                    <div id="success" class="text-center" style="color:green;"></div>
                    <div id="error" class="text-center" style="color:red;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
