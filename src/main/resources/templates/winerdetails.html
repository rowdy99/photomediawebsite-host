<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>WINERDETAILS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>

        .headings{
            font-family: 'Lobster', cursive;
            font-size: 8rem;
        }
    </style>
</head>
<body>
<br>
<div class="banner-bootom-w3-agileits py-5">
    <div class="container py-xl-4 py-lg-2">
        <!-- tittle heading -->
        <h3 class="headings text-center mb-lg-5 mb-sm-4 mb-3">
            <span>W</span>INER
            <span>D</span>ETAILS</h3><br>
        <!-- //tittle heading -->
        <div class="row">
            <div class="col-lg-10 col-md-10 single-right-left ">
                <div class="grid images_3_of_2">
                    <div class="flexslider">
                        <div class="thumb-image">
                            <img th:src="@{${'/image/display/'+id}}"
                                 class="img img-responsive img-fluid" alt="">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 single-right-left simpleCart_shelfItem">
                Name: <span th:text="${name}" class="mb-3"></span>
                <p class="mb-3">
                    Price :&#36; <span class="item_price" th:text="${price}"></span>
                </p>
                <div class="product-single-w3l">
                    Description: <span th:text="${description}" class="my-sm-4 my-3">
						</span>
                </div><br>
                <a href="/image/show">Go Back</a>
                &emsp;<a href="/">Go Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
